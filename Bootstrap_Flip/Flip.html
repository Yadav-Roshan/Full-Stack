<html>

<head>
    <!-- Title of the page -->
    <title> Bootstrap Flip Effect </title>
    <!-- Linking Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Styling for the body */
        body {
            background: url('https://wallpapercave.com/wp/Qs5uYBD.jpg');
        }

        /* Styling for the container */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Styling for the card container */
        .card-container {
            display: flex;
            width: 400px;
            height: 450px;
        }

        /* Styling for the card */
        .card {
            width: 100%;
            height: 100%;
            perspective: 1000px;
            margin: 20px;
        }

        /* Styling for the inner part of the card */
        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            background-color: #000;
            color: #fff;
        }

        /* Flipping effect on hover */
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        /* Styling for the front and back of the card */
        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        /* Styling for the back of the card */
        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div style="color: white;">
        <h1 align="center">Bootstrap Flip Effect</h1>
    </div>
    <!-- Card Container -->
    <div class="container">
        <!-- First Card -->
        <div class="card-container">
            <div class="card">
                <div class="card-inner">
                    <!-- Front of the Card -->
                    <div class="card-front">
                        <!-- Image and content for the front of the card -->
                        <img src="https://github.com/Yadav-Roshan/Full-Stack/blob/main/Bootstrap_Flip/yujii.jpg?raw=true" class="card-img-top" alt="Rick">
                        <div class="card-body">
                            <h5 align="center" class="card-title">YUJII ITADORI</h5>
                            <p align="center">Dumb Sorcerer with Black Flash.</p>
                        </div>
                    </div>
                    <!-- Back of the Card -->
                    <div class="card-back">
                        <!-- Image and content for the back of the card -->
                        <img src="https://github.com/Yadav-Roshan/Full-Stack/blob/main/Bootstrap_Flip/sukuna.jpg?raw=true" class="card-img-top" alt="Rick">
                        <div class="card-body">
                            <h5 align="center" class="card-title">SUKUNA</h5>
                            <p align="center">King of Curses But Got Defeated Once.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Second Card -->
        <div class="card-container">
            <div class="card">
                <div class="card-inner">
                    <!-- Front of the Card -->
                    <div class="card-front">
                        <!-- Image and content for the front of the card -->

                        <div class="card-body">
                            <h5 align="center" class="card-title">Mighty Rick in Multiverse</h5>
                            <p align="center">Best Mutant on the Earth 65</p>
                        </div>
                    </div>
                    <!-- Back of the Card -->
                    <div class="card-back">
                        <!-- Image and content for the back of the card -->
                        <img src="https://pbs.twimg.com/profile_images/1243449047710609409/yjZxgR40_400x400.jpg" class="card-img-top" alt="Rick">
                        <div class="card-body">
                            <h5 align="center" class="card-title">Adventurous Morty</h5>
                            <p align="center">Sole purpose to have fun across the Universe</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <br>
    <div align="center" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color: white">

</html>
